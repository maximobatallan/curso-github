{% extends "base.html" %}

{% block title %}
Listado Venta
{% endblock title %}

{{% block content %}

<h2>Ventas</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Cliente</th>
      <th>Fecha</th>
   
    </tr>
  </thead>
  <tbody>
    {% for venta in ventas %}
    <tr>
      <td>{{ venta.cliente.nombre }}</td>
      <td>{{ venta.fecha }}</td>
  


    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}}
